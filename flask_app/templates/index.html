<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction</title>
</head>
<body>
    <h1>IPL Auction Teams</h1>
    <ul>
        {% for team in teams %}
            <li><a href="{{ url_for('team_detail', team_id=team.id) }}">{{ team.name }}</a> - Budget: {{ team.budget }}</li>
        {% endfor %}
    </ul>
</body>
</html>
